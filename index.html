<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CIDR_Normand - Index</title>
  <style>
    :root {
      --bg: #0f1724;
      --card: #1a2334;
      --muted: #9aa6b2;
      --accent: #60a5fa;
      --text: #f8fafc;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      max-width: 800px;
      background: var(--card);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: var(--accent);
    }
    h2 {
      font-size: 28px;
      margin: 20px 0;
    }
    .description {
      font-size: 18px;
      color: var(--muted);
      margin-bottom: 40px;
    }
    .link-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    a button {
      padding: 15px 25px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    a button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    .btn-manager {
      background-color: #10b981;
    }
    .btn-calc {
      background-color: #3b82f6;
    }
    .btn-backup {
      background-color: #8b5cf6;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: var(--muted);
    }
    footer a {
      color: var(--text);
      text-decoration: none;
      font-weight: bold;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Accueil</h1>
    <p class="description">Bienvenue sur le portail des outils publics IT de CIDR_Normand.</p>

    <!-- Section Gestion des Réseaux -->
    <h2>Gestion des Réseaux</h2>
    <div class="link-buttons">
      <a href="cidr-manager.html">
        <button class="btn-manager">Gestion des Sites et VLAN</button>
      </a>
      <a href="cidr-calc.html">
        <button class="btn-calc">Calculs CIDR</button>
      </a>
    </div>

    <!-- Section Sauvegarde -->
    <h2>Outils de Sauvegarde</h2>
    <div class="link-buttons">
      <a href="backup.html">
        <button class="btn-backup">Stratégie de Sauvegarde</button>
      </a>
      <a href="backup-audit.html">
        <button class="btn-backup">Audit de Sauvegarde</button>
      </a>
    </div>

    <footer>
      Déployé sur <a href="https://cygabon.github.io/IT_public_tools/" target="_blank">GitHub Pages</a> — &copy; 2026 CIDR_Normand
    </footer>
  </div>
</body>
</html>
